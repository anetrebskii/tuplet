name: Publish to npm

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto version and tag
        id: version
        uses: entech-code/auto-version-tagging-action@fd3ec6c9309a0168e8f23782a1792564f3a6680e
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          majorVersion: 2
          tagPrefix: 'v'

  publish-tuplet:
    needs: version
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set version
        run: pnpm pkg set version=${{ needs.version.outputs.version }}

      - name: Build
        run: pnpm build

      - name: Publish tuplet to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "### Published tuplet v${{ needs.version.outputs.version }} to npm" >> $GITHUB_STEP_SUMMARY
          echo "Tag: ${{ needs.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

  publish-hive:
    needs: version
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set version
        run: pnpm pkg set version=${{ needs.version.outputs.version }}

      - name: Override package name for legacy publish
        run: pnpm pkg set name="@alexnetrebskii/hive-agent"

      - name: Prepend deprecation notice to README
        run: |
          NOTICE='> **This package has been renamed to [`tuplet`](https://www.npmjs.com/package/tuplet).** Install the new package: `npm install tuplet`
          >
          > This package (`@alexnetrebskii/hive-agent`) will continue to receive updates for a limited time but is deprecated.

          '
          echo "${NOTICE}$(cat README.md)" > README.md

      - name: Build
        run: pnpm build

      - name: Publish @alexnetrebskii/hive-agent to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "### Published @alexnetrebskii/hive-agent v${{ needs.version.outputs.version }} to npm (deprecated)" >> $GITHUB_STEP_SUMMARY
          echo "Tag: ${{ needs.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
