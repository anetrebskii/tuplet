name: Publish to npm

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

jobs:
  version-and-build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto version and tag
        id: version
        uses: entech-code/auto-version-tagging-action@fd3ec6c9309a0168e8f23782a1792564f3a6680e
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          majorVersion: 2
          tagPrefix: 'v'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update package.json version
        run: pnpm pkg set version=${{ steps.version.outputs.version }}

      - name: Build
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            dist/
            package.json
            README.md
            LICENSE
            pnpm-lock.yaml

  publish-tuplet:
    needs: version-and-build
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Publish tuplet to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "### Published tuplet v${{ needs.version-and-build.outputs.version }} to npm" >> $GITHUB_STEP_SUMMARY

  publish-hive:
    needs: version-and-build
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Override package name for legacy publish
        run: pnpm pkg set name="@alexnetrebskii/hive-agent"

      - name: Append deprecation notice to README
        run: |
          cat >> README.md << 'EOF'

          ---

          > **This package has been renamed to [`tuplet`](https://www.npmjs.com/package/tuplet).**
          > Install the new package: `npm install tuplet`
          > This package (`@alexnetrebskii/hive-agent`) will continue to receive updates for a limited time but is deprecated.
          EOF

      - name: Publish @alexnetrebskii/hive-agent to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "### Published @alexnetrebskii/hive-agent v${{ needs.version-and-build.outputs.version }} to npm (deprecated)" >> $GITHUB_STEP_SUMMARY
